<div id="app">
  <div class="row">
    <input v-model="num1" type="number" />
    <span>+</span>
    <input v-model="num2" type="number" />
    <span> = </span>
    <span>{{num1 + num2}}</span>
  </div>
  <div class="row second">
    <select v-model="name">
      <option>Javasript</option>
      <option>Java</option>
      <option>Python</option>
      <option>Ruby</option>
    </select>
    <p v-if="name"> My favorite language is {{name}}</p>
  </div>
</div>
